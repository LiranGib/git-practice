<!DOCTYPE html>
<html>
  <head>
    <title>Project Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>

  </head>

  <body class="crazy">
    <header class="container">
        <h1>Simon Game</h1>
        <div id ="spin" class="outerCircle">
          <div id ="blue" class ="panel lightBlue"></div>  
          <div id ="green" class ="panel lightGreen"></div>  
          <div id ="yellow" class="panel lightYellow"></div>  
          <div id ="red" class="panel lightRed"></div>
          <div id ="innerCircel"></div>  
        </div>
        <div><button class="startBtn">START</button></div>
        <div id="round" type="text"></div>
    </header>
    
    <audio id="track1" class="audio blue">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
    </audio>
    <audio id="track2" class="audio green">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
    </audio>
    <audio id="track3" class="audio yellow">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
    </audio>
    <audio id="track4" class="audio red">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
    </audio>
    
    <audio class="techno">
        <source src="./Audio/Flepsy-SelfAwareness.mp3" type="audio/mpeg">
    </audio>
   
    <script src="jquery-2.1.4.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
